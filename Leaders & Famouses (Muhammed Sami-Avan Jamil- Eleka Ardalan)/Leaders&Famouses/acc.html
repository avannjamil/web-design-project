<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barzani</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Flag_of_Kurdistan.svg/1200px-Flag_of_Kurdistan.svg.png" type="image/x-icon">
   
    <link rel="stylesheet" href="style/css2.css" />
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body onload="yes();">

    <div class="wrapper">
        <div class="profile-card js-profile-card">
          <div class="profile-card__img">
            <img id="img2" src="https://www.rudaw.net/s3/rudaw.net/ContentFiles/791261Image1.jpg?mode=crop&quality=70&rand=1&scale=both&w=752&h=472&version=6470389" alt="profile card">
            </div>
      
      <div class="profile-card__cnt js-profile-cnt">
            <div class="profile-card__name" id="actorName"></div>
            <div class="profile-card__txt" id="countryActing">American actor </div>
          
            <div class="profile-card-loc">
              <span class="profile-card-loc__icon">
                <svg class="icon"><use xlink:href="#icon-location"></use></svg>
              </span>
      
              <span class="profile-card-loc__txt" id="city"> Manhattan, New York City, USA </span>
            </div>

      <div class="about">
          <p id="aboutInfo">Alfredo James "Al" 'Pacino established himself as a film actor during one of cinema's most 
      vibrant decades, the 1970s, and has become an enduring and iconic figure in the world of American movies.
          </p>

      </div>
      
      <div class="profile-card-inf">
        <div class="item">
            <div class="profile-card-inf__title" id="actBirth"></div>
           <div class="profile-card-inf__txt" >Birth</div>
        </div>

        <div class="item">
              <div class="profile-card-inf__title" id="actNickname"></div>
             <div class="profile-card-inf__txt" > </div>
        </div>

        <div class="item">
           <div class="profile-card-inf__title" id="actHight"></div>
            <div class="profile-card-inf__txt" >hight</div>
         </div>
      </div>

            <div class="profile-card-inf">
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title" id="workNo"></div>
                <div class="profile-card-inf__txt"></div>
              </div>
      
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title" id="movieNo"></div>
                <div class="profile-card-inf__txt"> </div>
              </div>
      
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title" id="tvNo" ></div>
                <div class="profile-card-inf__txt"> </div>
              </div>
      
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title" id="oscNo"></div>
                <div class="profile-card-inf__txt"> </div>
              </div>
            </div>
      
            
          
      
          
      
        </div>
      
      </div>
    </div>
     
     
</body>
</html>
